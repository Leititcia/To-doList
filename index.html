<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <main class="card shadow-lg">
                    <div class="card-body p-4">
                        <header class="text-center mb-4">
                            <h1 class="display-4 fw-bold">To-Do List</h1>
                        </header>
                        
                        <div class="task-form mb-3">
                            <div class="mb-3">
                                <input 
                                    type="text" 
                                    id="taskTitle" 
                                    class="form-control"
                                    placeholder="Título da tarefa..."
                                    maxlength="100"
                                >
                            </div>
                            <div class="mb-3">
                                <textarea 
                                    id="taskDescription" 
                                    class="form-control"
                                    placeholder="Descrição da tarefa (opcional)..."
                                    rows="3"
                                    maxlength="500"
                                ></textarea>
                            </div>
                            <div class="d-grid">
                                <button id="addTaskBtn" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> Adicionar Tarefa
                                </button>
                            </div>
                        </div>
                        
                        <div class="text-center mb-3">
                            <span id="pendingCount" class="badge bg-info fs-6">Tarefas pendentes: 0</span>
                        </div>
                        
                        <ul id="taskList" class="list-group">
                            <!-- Tarefas serão adicionadas aqui dinamicamente -->
                        </ul>
                        
                        <!-- Paginação -->
                        <nav aria-label="Navegação de páginas" class="mt-3">
                            <ul id="pagination" class="pagination justify-content-center">
                                <!-- Paginação será adicionada aqui dinamicamente -->
                            </ul>
                        </nav>
                    </div>
                </main>
            </div>
        </div>
    </div>


    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dist/app.js"></script>
</body>
</html>
